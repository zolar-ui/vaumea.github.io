<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ecf0f1;
            margin-bottom: 10
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Profile</h1>
        </header>
        <main>
            <h2>About Me</h2>
            <p>This is a simple website to introduce myself and my interests.</p>
            <h2>My Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Coding</li>
                <li>Hiking</li>
            </ul>
            <div class="button-container">
                <a href="https://www.roblox.com/users/YOUR_ROBLOX_ID/profile" class="button">My Roblox Profile</a>
                <a href="https://discord.gg/YOUR_DISCORD_INVITE" class="button">Join My Discord Server</a>
            </div>
        </main>
    </div>
</body>
</html>
